<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Registration</title>
</head>
<body>
    <div class="main-container-class">
        <section class="left-section-class">
        <div>
            <h1>Learn to code by watching others</h1>
        </div>
        <div>
            <p>See how experienced developers solve problems in real time. Watching scripted tutorials is  great, but understanding how developers think is invaluable.</p>

        </div>

        </section>

        <section class="right-section-class">
            <div class="info">
                <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
            </div>

            <div class="form-class">
                <form class="form-item-class" action="#">
                    <div>
                        <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                    </div>
                    <div>
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                    </div>

                    <div>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div>
                        <input type="password" name="pass" id="pass" placeholder="Password" required>
                    </div>
                    <div>
                        <input class="submit-button" type="submit" value="CLAIM YOUR FREE TRIAL">

                    </div>

                </form>
              <div class="note">
                <p>By clicking the button you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>  
            </div>

            

        </section>
    </div>



</body>
</html>
